<div *ngIf="gottenWeather" class="inner-flex-container">
    <div>
        <div class="horizonal-flex">
            <div>
                <h2>{{weather.name}}</h2>
            </div>
            <div>
                <img [src]="'http://openweathermap.org/img/w/' + weather.icon + '.png'">
            </div>
        </div>
    </div>
    <div>
        Description: {{weather.description}}
    </div>
    <div>
        Current {{ weather.temp }}°F
    </div>
    <div>
        Feels Like: {{weather.feelsLike}}°F
    </div>
    <div>
        Wind Speed: {{weather.windsSpeed}}mph
    </div>
</div>
